        <div class="inputBox">

        <form action="https://api.sheetmonkey.io/form/mwGB2zNdxD7kmwPtSkFoFt" method="post" id="post">
            <fieldset>
                <legend><b>JOGOS ZERADOS</b></legend>
                <br>               
                <div class="inputBox">
                    <input type="text" name="ZERADOS EM LIVE" id="jogo" class="inputGame" required>

                </div>
                <br>
                <!-- <div class="inputBox">

                    <select name="PLATAFORMA" id="plataforma" required>
                        <option value="SNES">Super Nintendo</option>
                        <option value="N64">Nintendo 64</option>
                        <option value="PC">PC</option>
                        <option value="XBOX">Xbox</option>
                        <option value="PS1">PlayStation 1</option>
                    </select>
                </div>                
                <br>
                <div class="inputBox">
                    <label for="nome" class="labelTime">TEMPO DE JOGO</label>
                    <input type="time" name="TEMPO DE JOGO" id="tempo" required>
                </div>
                
                <div class="inputBox" required>
                <h3><b>Avaliação do Jogo</b></h3>
                <input type="radio" name="NOTA" id="nota1" value="⭐" required>
                <label for="nota1">⭐</label>

                <br>
                <input type="radio" name="NOTA" id="nota5" value="⭐⭐⭐⭐⭐">
                <label for="nota5">⭐⭐⭐⭐⭐</label>
